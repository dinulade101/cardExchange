<ion-header>

  <ion-navbar>
    <ion-title>Add Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
    <ion-label>Social Media</ion-label>
    <ion-select [(ngModel)]="socialAcc">
      <ion-option value = "twitter">Twitter</ion-option>
      <ion-option value = "fb">Facebook</ion-option>
      <ion-option value = "sc">Snapchat</ion-option>
      <ion-option value = "ig">Instagram</ion-option>
      <ion-option value = "vsco">VSCO</ion-option>
    </ion-select>
  </ion-item>


    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input type="text" value="" [(ngModel)]="usrname"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button style="text-align:center" ion-button (click)="addAccount()">Add Account</button>
  </div>
</ion-content>
